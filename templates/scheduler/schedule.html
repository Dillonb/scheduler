{% extends "scheduler/base.html" %}

{% block body %}
<p>{{ schedule }}</p>
<p><a href="/createevent/{{ schedule.id }}">Create event on this schedule</a></p>
<p>
<ul>
    {% for day, dayevents in events %}
        <li> {{ day.date }} </li>
        <li>
            <ul>
                {% for event in dayevents %}
                    <li> {{ event }} </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
{% endblock %}
