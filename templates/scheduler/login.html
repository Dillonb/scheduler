{% extends "scheduler/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
{% if form.errors %}
<p>Incorrect user/password</p>
{% endif %}

<form action="/accounts/login/" method="post">
    {% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
