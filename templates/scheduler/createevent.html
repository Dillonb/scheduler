{% extends "scheduler/base.html" %}
{% block head %}
<script>
    $(function() {
        $(".datepicker").datepicker();
    });
</script>
{% endblock %}
{% block body %}
<h2>Creating event on {{ schedule }}</h2>
<form action="/createevent/{{ schedule.id }}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>
{% endblock %}
